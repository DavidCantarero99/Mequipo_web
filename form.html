<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Formulario</title>
    <style>
        :root {
            --primary-bg: #f3f4f6;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 12px;
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #111827;
            text-align: center;
        }

        .iframe-wrapper {
            width: 100%;
            height: 800px;
            /* Adjust height based on typical form length */
            border: none;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
                border-radius: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contáctanos</h1>
        <div class="iframe-wrapper">
            <iframe aria-label='Contactanos' frameborder="0"
                src='https://forms.zohopublic.com/bneproductsandservicessderl1/form/Formulariopaginaweb/formperma/9l-2Po5l1BQZ8ndhFpC_uy7VbLZx7gkWX3TkYZpGOWA'
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
